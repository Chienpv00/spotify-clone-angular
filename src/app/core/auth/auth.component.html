<div class="text-slate-50 h-screen bg-neutral-800 py-0 md:py-5">
    <div class="w-full py-[32px] md:w-[734px] mx-auto bg-neutral-900 rounded-lg flex flex-col justify-center align-middle text-center px-[32px]">
        <header class="flex justify-center">
            <i class="bi bi-spotify text-[32px] leading-none "></i>
        </header>
        <section class="flex flex-col items-center gap-3 align-middle">
            <p class=" text-[32px] font-bold">Log in to Spotify</p>

            <div class="w-full flex flex-col items-center gap-2">
                <button class="font-bold h-auto py-3 w-full md:w-[324px]" nz-button nzType="default" nzGhost="true" nzShape="round">
                    <i class="bi bi-google mr-2"></i>
                    <span>Continue with Google</span>
                </button>
                <button class="font-bold h-auto py-3 w-full md:w-[324px]" nz-button nzType="default" nzGhost="true" nzShape="round">
                    <i class="bi bi-facebook mr-2"></i>
                    <span>Continue with Facebook</span>
                </button>
                <button class="font-bold h-auto py-3 w-full md:w-[324px]" nz-button nzType="default" nzGhost="true" nzShape="round">
                    <i class="bi bi-apple mr-2"></i>
                    <span>Continue with Apple</span>
                </button>
            </div>
            <hr class="w-full">
            <div class="flex flex-col gap-2 w-full">
                <div class="w-full md:w-[324px] mx-auto">
                    <label class="flex flex-1 flex-col gap-1">
                        <div class="font-bold text-left">Email or username</div>
                        <input nz-input class="w-full bg-transparent text-slate-50 border-gray-300 rounded-s p-2" type="text" placeholder="Email or username">
                    </label>
                </div>    
                <div class="w-full md:w-[324px] mx-auto">
                    <label class="flex flex-1 flex-col gap-1">
                        <div class="font-bold text-left">Password</div>
                        <input nz-input class="w-full bg-transparent text-slate-50 border-gray-300 rounded-s p-2" type="text" placeholder="Password">
                    </label>
                </div>    
                <div class="w-full md:w-[324px] mx-auto mt-2">
                    <button class="font-bold h-auto py-3 w-full md:w-[324px] bg-green-500 hover:bg-green-400 hover:text-black border-green-500 hover:border-green-400 hover:scale-105" nz-button nzType="default" nzShape="round">
                        <span>Login</span>
                    </button>
                </div>    
            </div>

            <div>
                <span class="underline hover:cursor-pointer hover:text-green-500 text-[16px]">Forgot your password?</span>
            </div>

            <div class="text-[16px] flex flex-col md:flex-row gap-1">
                <span>Don't have an account?</span>
                <span class="underline font-bold hover:cursor-pointer hover:text-green-500">Sign up for Spotify</span>
            </div>

        </section>
    </div>
</div>
